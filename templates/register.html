{% extends 'base.html' %}

{% block title %}
    REGISTER
{% endblock %}

{% block body %}

    <form action="{{ url_for('register') }}" method="post" class="d-flex flex-column justify-content-center align-items-center">
        <div class="mb-3  w-50">
            <h1>REGISTER</h1>
            </br>
            </br>
            <label for="username" class="form-label">USERNAME</label>
            <input type="text" class="form-control" id="username" name = "username" placeholder="type your username here">
            </br>
            <label for="email" class="form-label">EMAIL</label>
            <input type="text" class="form-control" id="email" name = "email" placeholder="type your email here">
            </br>
            <label for="password" class="form-label">PASSWORD</label>
            <input type="text" class="form-control" id="password" name = "password" placeholder="type your password here">
            </br>
            <input class="btn btn-dark" type="submit" value="Submit">
        </div>
    </form>
    
{% endblock %}
