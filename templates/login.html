{% extends 'base.html' %}

{% block title %}
    LOGIN
{% endblock %}

{% block body %}
        <form action="{{ url_for('login') }}" method = "post" class="d-flex flex-column justify-content-center align-items-center">
            <div class="mb-3  w-50">
                <h1>LOGIN</h1>
                </br>
                </br>
                <label for="username" class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="username" name = "username" placeholder="type your username here">
                </br>
                <label for="password" class="form-label">PASSWORD</label>
                <input type="text" class="form-control" id="password" name = "password" placeholder="type your password here">
                </br>
                <input class="btn btn-dark" type="submit" value="Submit">
                </br>
                </br>
                </br>
                <h3>no account?</h3>
                <a class="btn btn-dark"  href="/register" role="button">REGISTER</a>
            </div>
        </form>
{% endblock %}
